name: Keep Render Awake

on:
  schedule:
    # Cron syntax: “*/14 * * * *” means every 14 minutes
    - cron: "*/14 * * * *"
  workflow_dispatch: # lets you run it manually if you want

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl Render App
        run: |
          curl -s https://your-app-name.onrender.com > /dev/null
